<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Exercício utilizando Flexbox</title>
    <link rel="stylesheet" href="Exercicio3.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h2>Plano Básico</h2>
            <p>19,90 reais por mês</p>
            <ul>
                <li>1 Dispositivo</li>
                <li>Conteudo em HD</li>
            </ul>
            <button>ASSINAR</button>
        </div>
        <div class="card">
            <h2>Plano Intermédio</h2>
            <p>39,90 reais por mês</p>
            <ul>
                <li>3 Dispositivo</li>
                <li>Conteudo em FULL HD</li>
            </ul>
            <button>ASSINAR</button>
        </div>
        <div class="card">
            <h2>Plano Especial</h2>
            <p>59,90 reais por mês</p>
            <ul>
                <li>Dispositivo Ilimitados</li>
                <li>Conteudo em 4K HD</li>
            </ul>
            <button>ASSINAR</button>
        </div>
    </div>
</body>

</html>
