<!DOCTYPE html>
<html lang="pt-br"

<head>
    <meta charset="UTF-8">
    <title>Página utilizando forms</title>
    <link rel="stylesheet" href="Exercicio2.css">
</head>

<body>
    <main>
        <div id="formulario">
            <form action="">
                <section>
                    <fieldset>
                        <legend>Informações pessoais do aluno</legend>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" required size="50" maxlength="50" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,50}" autofocus />
                        <br>
                        <br>
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email">
                        <br>
                        <br>
                        <label>Sexo</label>
                        <br>
                        <input type="radio" id="masculino" name="Sexo" value="M" required>
                        <label>masculino</label>
                        <input type="radio" id="feminino" name="Sexo" value="F" required>
                        <label>Feminino</label>
                        <input type="radio" id="Outro" name="Sexo" value="O" required>
                        <label>Outro</label>
                        <br>
                        <br>
                        <label>Passatempos:</label>
                        <br>
                        <input type="checkbox" id="passatempo1" name="passatempos" value="Ler">
                        <label>Ler</label>
                        <input type="checkbox" id="passatempo2" name="passatempos" value="Jogar">
                        <label>Jogar</label>
                        <input type="checkbox" id="passatempo3" name="passatempos" value="Ouvir musica">
                        <label>Ouvir musica</label>
                        <input type="checkbox" id="passatempo1" name="passatempos" value="Dormir">
                        <label>Dormir</label>
                        <input type="checkbox" id="passatempo1" name="passatempos" value="Praticar esporte">
                        <label>Praticar esporte</label>
                        <br>
                        <br>
                        <input type="submit" value="Enviar">
                        <button type="reset">limpar</button>
                    </fieldset>
                    <br>
                    <br>
                    <fieldset>
                        <legend>Deixe aqui alguma informação que julgar necessário</legend>
                        <textarea name="mensagem" id="mensagem" cols="50" rows="5"></textarea>
                        <br>
                        <br>
                        <label>País</label>
                        <select name="pais" id="pais">
                            <option value="">Selecione</option>
                            <option value="brasil">Brasil</option>
                            <option value="eua">EUA</option>
                            <option value="portugal">Portugal</option>
                            <option value="alemanha">Alemanha</option>
                        </select>
                        <br>
                        <br>
                        <button type="button">Cancelar</button>                       
                    </fieldset>
                </section>
            </form>
        </div>
    </main>
    <footer class="rodape">Página criada na aula de PWEB - Direitos Reservados - 2024</footer>
</body>
